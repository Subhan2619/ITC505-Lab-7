<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #e55a4f;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Your Mad Lib</h1>
        <form action="/ITC505/lab-7/index.html" method="POST">
            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" required>
            
            <label for="verb">Verb:</label>
            <input type="text" id="verb" name="verb" required>
            
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective" required>
            
            <label for="pluralNoun">Plural Noun:</label>
            <input type="text" id="pluralNoun" name="pluralNoun" required>
            
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>
            
            <button type="submit">Generate Mad Lib</button>
        </form>
        <footer>
            <p>Last updated: <span id="lastModified"></span></p>
        </footer>
    </div>
    <script>
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
